<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is your God?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: red;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>WHO IS YOUR GOD?</h1>
    <p>INPUT YOUR NAME AND THE NAME OF THE GOD:</p>

    <form onsubmit="handleSubmit(event)">
        <input type="text" id="userName" placeholder="Your Name" required>
        <br>
        <input type="text" id="godName" placeholder="Name of the God" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value;
            const godName = document.getElementById('godName').value;
            
            try {
                // Make a POST request to your ngrok server
                const response = await fetch(' https://9dda-2601-14b-4881-2d70-d81a-2a83-bef6-f0e2.ngrok-free.app/webhook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: userName, god: godName }),
                });

                if (response.ok) {
                    alert('Submitted successfully!');
                    // Redirect or do something on success
                    window.location.href = 'https://sludgewarehouse.com/response_received/';
                } else {
                    alert('Failed to submit.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        }
    </script>
</body>
</html>
