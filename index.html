<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is your God?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: red;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>WHO IS YOUR GOD?</h1>
    <p>INPUT WHO HE IS:</p>

    <form onsubmit="handleSubmit(event)">
        <input type="text" id="godName" placeholder="Type your answer..." required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const godName = document.getElementById('godName').value;
            // Redirect to another URL (modify URL here as needed)
            window.location.href = `https://example.com/yourgod?name=${encodeURIComponent(godName)}`;
        }
    </script>
</body>
</html>
